[fill]
symbol = ' '

[directory]
style = 'bold #875f00'
truncation_length = 5
truncation_symbol = '‚Ä¶/'

[git_branch]
format = 'on [$symbol$branch(:$remote_branch)]($style)'
style = 'bold cyan'
symbol = 'ÓÇ†'

[git_commit]
format = ' [\($hash$tag\)]($style)'
#only_detached = false
tag_disabled = false
tag_symbol = 'üè∑ '

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style= 'bold red'

[git_status]
format = ' ([\[$all_status$ahead_behind\]]($style) )'
style= 'bold green'
conflicted = '=$count'
ahead = '‚á°$count'
behind = '‚á£$count'
untracked = '?$count'
stashed = '\$$count'
modified = '!$count'
staged = '+$count'
renamed = '¬ª$count'
deleted = '‚úò$count'

[time]
disabled = false
format = '\[[$time]($style)\]'
style = 'white'

[status]
disabled = false
format = ' [error:$status]($style) '

[env_var.RAILS_ENV]
format = "with RAILS_ENV:[$env_value]($style) "
style = 'white'

[memory_usage]
disabled = false

